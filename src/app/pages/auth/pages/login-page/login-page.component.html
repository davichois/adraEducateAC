<div class="content-global">
  <div class="logo-user">
    <img src="../../../../assets/img/logo.png" alt="">
    <h2>ADRA</h2>
  </div>

  <div class="main_login">
    <h2>Iniciar sesión</h2>
    <form>
      <div class="iDni">
        <app-input-text [(input)]="input" placeHolder="DNI"></app-input-text>
      </div>
      <app-button (click)="onLogin()" name="INICIAR SESIÓN" [paddingRL]="105" [paddingTB]="8" [fontSize]="14">
      </app-button>
    </form>
  </div>
</div>

<div class="loading-background" *ngIf="isLoading$ | async">
  <div class="loading">
  </div>
</div>
