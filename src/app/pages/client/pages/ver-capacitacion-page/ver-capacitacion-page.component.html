<div class="content-global">
  <div class="details__grid">
    <div class="header__details">
      <h2>{{capacitacionDetails?.noCapacitacion}}</h2>
      <progress max="100" value="34"></progress>
    </div>

    <div class="spaceQuizSessionDate">
      <app-button [name]="item.noRecurso" [paddingRL]="10" [fontSize]="10" [paddingTB]="7" *ngFor="let item of quizz"
        routerLink="../../quiz/{{item.idRecurso}}">
      </app-button>
    </div>

    <div class="content__details">
      <div class="sesiones__details">
        <app-button [name]="sesionesNav.noSesion" [paddingRL]="10" [fontSize]="12" [paddingTB]="10"
          *ngFor="let sesionesNav of capacitacionDetails?.sesions" (click)="onIdSesion(sesionesNav.idSesion)">
        </app-button>
      </div>
      <div class="recurso__details">
        <a [href]="recurso.fiURL" *ngFor="let recurso of salas" target="_blank">
          <div>
            <p>{{recurso.noRecurso}}</p>
            <span>{{recurso.deRecurso}}</span>
          </div>
        </a>

        <a *ngFor="let recurso of documentosEmbeber" (click)="onChageDocumet(recurso.fiURL)">
          <div>
            <p>{{recurso.noRecurso}}</p>
            <span>{{recurso.deRecurso}}</span>
          </div>
        </a>

      </div>
    </div>

    <div class="embededDocument">
      <div class="descargarDocument">
        <a href="https://s3.amazonaws.com/files.patmos.upeu.edu.pe/docs/upeu/11353_-1637478011.pdf">Descargar</a>
      </div>
      <iframe [src]="urlSafe" frameborder="0"></iframe>
    </div>

  </div>
</div>
