<a routerLink="../details/{{capacitacion?.idCapacitacion}}">
  <div class="card">
    <div class="img">
      <img [src]="capacitacion?.fiImageURL" [alt]="capacitacion?.noCapacitacion">
    </div>
    <div class="content__card">
      <h3>{{capacitacion?.noCapacitacion}}</h3>
      <p>{{capacitacion?.tiCapacitacion}}</p>
    </div>
  </div>
</a>
